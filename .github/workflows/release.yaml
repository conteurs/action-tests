name: Release new version

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  version:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Generate new version
        uses: pier-oliviert/actions@04e2ddd3934755a4b371b4c7794e44228cceda33
        with:
          entrypoint: bun run index.ts
          args: create version
          auth_token: "${{ secrets.GITHUB_TOKEN }}"
          repo: "$${{ github.repository}}"
          owner: "$${{ github.owner}}"
          variable: "PHONEBOOK_VERSION"

  changelog:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    needs: ["version"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Generate Changelog
        uses: pier-oliviert/actions@04e2ddd3934755a4b371b4c7794e44228cceda33
        with:
          entrypoint: bun run index.ts
          args: create changelogs
          auth_token: "${{ secrets.GITHUB_TOKEN }}"
          repo: "$${{ github.repository}}"
          owner: "$${{ github.owner}}"
          variable: "PHONEBOOK_VERSION"

  release:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    needs: ["version"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Deploy Helm package
        uses: pier-oliviert/actions@04e2ddd3934755a4b371b4c7794e44228cceda33
        with:
          entrypoint: bun run index.ts
          args: create release
          auth_token: "${{ secrets.GITHUB_TOKEN }}"
          repo: "$${{ github.repository}}"
          owner: "$${{ github.owner}}"
          variable: "PHONEBOOK_VERSION"

  helm:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    needs: ["version"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Deploy Helm package
        uses: pier-oliviert/actions@04e2ddd3934755a4b371b4c7794e44228cceda33
        with:
          entrypoint: bun run index.ts
          args: create changelogs
          auth_token: "${{ secrets.GITHUB_TOKEN }}"
          repo: "$${{ github.repository}}"
          owner: "$${{ github.owner}}"
          variable: "PHONEBOOK_VERSION"
